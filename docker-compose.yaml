version: '3.8'

services:
  homeassistant:
    container_name: ha-smart-vent-dev
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      # Конфигурация HA
      - ./config:/config
      # Кастомные компоненты (твой smart_vent будет здесь)
      - ./custom_components:/config/custom_components
      # Синхронизация времени с хостом
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Amsterdam
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

